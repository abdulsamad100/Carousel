<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Arrows</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>
    <div id="carousel">
        <img src="" alt="" id="mainimg">
        <img src="" alt="" id="nextimg">
        <div id="arrow-container">
            <img src="arrow.svg" alt="Previous" id="previous" class="carousel-arrow">
            <img src="arrow2.svg" alt="Next" id="next" class="carousel-arrow">
        </div>
        <div id="heading">Car Image</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
